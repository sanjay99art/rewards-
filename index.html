<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks for Clicking!</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff9e6);
      color: #4a2c3b;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #d6336c;
      text-shadow: 0 2px 4px rgba(214, 51, 108, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .heart {
      width: 30px;
      height: 30px;
      background-color: #d6336c;
      position: relative;
      animation: beat 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #d6336c;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    p {
      font-size: 1.3rem;
      color: #6b4a5a;
      margin-top: 10px;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #d6336c;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      #countdown { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>
    You're Amazing! <span class="heart"></span>
  </h1>
  <p>Thanks for your support ðŸ’–</p>
  <div id="countdown">Redirecting you in 4 seconds...</div>

  <script>
    const sponsorLink = 'https://www.profitableratecpm.com/d8hnakfa?key=622fdd621867603a54d17ad1fdf66002';
    let countdown = 4;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownEl.textContent = `Redirecting you in ${countdown} second${countdown > 1 ? 's' : ''}...`;
      } else {
        clearInterval(interval);
        countdownEl.textContent = "Redirecting now...";
        window.location.href = sponsorLink;
      }
    }, 1000);
  </script>
</body>
</html>
